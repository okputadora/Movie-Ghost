<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
  <!--ensures proper rendering and touch zooming on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Ghost</title>
  <!--import google font-->
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <!--import style sheet-->
  <link rel="stylesheet" type = "text/css"
  href=movieghoststyle.css>
  <!--link javascript-->
</head>

<body>
  <h1>Movie Ghost</h1>
  <div id="welcome">
    <h2>Select A Difficulty Level</h2>
    <div id="button-container">
      <div class="dif-but" id="ez">Easy</div>
      <div class="dif-but" id="md">Medium</div>
      <div class="dif-but" id="hrd">Hard</div>
    </div>
  </div>

  <div id="main-game">
    <form id="response">
      <label>Enter A Movie or an Actor</label>
    </form>
  </div>

  <div id="footer">
    <h3>A Project by Michael McVeigh</h3>
    <img src="https://www.themoviedb.org/assets/9b3f9c24d9fd5f297ae433eb33d93514/images/v4/logos/408x161-powered-by-rectangle-green.png" width="125" height="51">
  </div>
</body>


<script src= "jQuery.js"></script>
