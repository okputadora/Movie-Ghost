<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
  <!--ensures proper rendering and touch zooming on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Ghost</title>
  <!--import google font-->
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <!--import style sheet-->
  <link rel="stylesheet" type = "text/css"
  href=movieghoststyle.css>
  <!--link javascript-->
</head>

<body>
  <h1>Movie Ghost</h1>
  <div id="main">
    <div id="welcome">
      <h2>Select A Difficulty Level</h2>
      <div id="button-container">
        <div class="dif-but" id="ez">Easy</div>
        <div class="dif-but" id="md">Medium</div>
        <div class="dif-but" id="hrd">Hard</div>
      </div>
    </div>

    <div id="players-container">
      <h2>Select The Number of Players</h2>
      <div id="player-select">
        <div class="player">
          <h3>Player 1</h3>
          <form action="">
            <input type="radio" name="player-type" value="robot"> Robot<br>
            <input type="radio" name="player-type" value="human"> Human<br>
          </form>
        </div>
          <div class="player">
            <h3>Player 2</h3>
            <form action="">
              <input type="radio" name="player-type" value="robot"> Robot<br>
              <input type="radio" name="player-type" value="human"> Human<br>
            </form>
          </div>
            <div class="player">
              <h3>Player 3</h3>
              <form action="">
                <input type="radio" name="player-type" value="robot"> Robot<br>
                <input type="radio" name="player-type" value="human"> Human<br>
              </form>
            </div>
            <div class="player">
              <h3>Player 4</h3>
              <form action="">
                <input type="radio" name="player-type" value="robot"> Robot<br>
                <input type="radio" name="player-type" value="human"> Human<br>
              </form>
            </div>
        </div>
        <h3 id="start">Start!</h3>
      </div>

      <div id="main-game">
        <div id="stats">
          <div id="round">Round: 0</div>
          <div id="turn">Turn: 0</div>
        </div>
        <!-- Add 4 human responses and robot responses
        and set their displays according to the number
        of players actually chose -->
        <div id="main-viewer">
          <div id="active-players">
            <div class="player-icon">
              <div class="username" id="p1">
                <h2>Player 1</h2>
              </div>
              <div class="prompt">
                <h3>Enter a movie or an actor</h3>
              </div>
              <div class="input">
                <input id="searchTerm" type="text" placeholder="Movie or Actor..." />
                <i id="submit" class="fa fa-arrow-right" aria-hidden="true"></i>
              </div>
            </div>
            <div class="player-icon">
              <div class="username" id="p2">
                <h2>Player 2</h2>
                <i class="fa fa-spinner" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div id="game-map">
            <h2>Round 1</h2>
            <div id="turn-display"></div>
          </div>
        </div>
      </div>
    </div>

  <div id="footer">
    <h3>A Project by Michael McVeigh</h3>
    <img src="https://www.themoviedb.org/assets/9b3f9c24d9fd5f297ae433eb33d93514/images/v4/logos/408x161-powered-by-rectangle-green.png" width="125" height="51">
  </div>
</body>


<script src="https://use.fontawesome.com/041a8a6fad.js"></script>
<script src= "jQuery.js"></script>
